<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BONDS</title>
    
    <!-- Favicon Configuration -->
    <link rel="icon" href="/favicon.ico?v=3" />
    <link rel="icon" type="image/png" sizes="32x32" href="/bondReal.png?v=3" />
    <link rel="shortcut icon" href="/favicon.ico?v=3" />
    
    <!-- Custom Fonts -->
    <link href="https://db.onlinewebfonts.com/c/6934d247d84a442cf20ad24584ffb556?family=Louisville+Script+W07+Bold+It" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Louisville Script W07 Bold It', 'Louisville Script Bold', cursive;
            background: linear-gradient(135deg, #fbfffe 0%, rgba(250, 169, 22, 0.03) 50%, rgba(150, 3, 26, 0.02) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #faa916;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(250, 169, 22, 0.3);
        }
        
        .error-title {
            font-size: 2rem;
            color: #1b1b1e;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #6d676e;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #faa916 0%, #e8970f 100%);
            color: #1b1b1e;
            text-decoration: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(250, 169, 22, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(250, 169, 22, 0.4);
        }
        
        .brand {
            margin-top: 3rem;
            font-size: 1.5rem;
            color: #faa916;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 4rem; }
            .error-title { font-size: 1.5rem; }
            .error-message { font-size: 1rem; }
        }
    </style>
    
    <script>
        // Redirect to React app after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <div class="error-message">
            This memory seems to have wandered off. Don't worry, we'll get you back to your friendship journey!
        </div>
        <a href="/" class="btn">
            <span>üè†</span>
            <span>Back to BONDS</span>
        </a>
        <div class="brand">BONDS</div>
        <p style="margin-top: 1rem; color: #6d676e; font-size: 0.9rem;">
            Redirecting automatically in 3 seconds...
        </p>
    </div>
</body>
</html>
